<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
        <div id="calculator-grid">
      <div id="output">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand></div>
      </div>
        <button class="buttons" value="AC" data-all-clear>AC</button>
        <button class="buttons" value="DE" data-delete>DE</button>
        <button class="buttons" value="." data-number>.</button>
        <button class="buttons" value="/" data-operation="">/</button>
        <button class="buttons" value="7" data-number="">7</button>
        <button class="buttons" value="8"data-number>8</button>
        <button class="buttons" value="9"data-number>9</button>
        <button class="buttons" value="*" data-operation>*</button>
        <button class="buttons" value="4"data-number>4</button>
        <button class="buttons" value="5"data-number>5</button>
        <button class="buttons" value="6"data-number>6</button>
        <button class="buttons" value="-" data-operation>-</button>
        <button class="buttons" value="1"data-number>1</button>
        <button class="buttons" value="2"data-number>2</button>
        <button class="buttons" value="3"data-number>3</button>
        <button class="buttons" value="+" data-operation>+</button>
        <button class="buttons" value="00" data-number>00</button>
        <button class="buttons" value="0" data-number>0</button>
        <button class="buttons" value="=" data-equals>=</button>
      </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
